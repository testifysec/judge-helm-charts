{{- if .Values.global.dev }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "archivista.fullname" . }}-database
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "archivista.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
type: Opaque
stringData:
  connectionString: "postgresql://{{ .Values.global.devDatabase.username }}:{{ .Values.global.devDatabase.password }}@{{ .Release.Name }}-postgresql:5432/archivista?sslmode=disable"
{{- end }}
