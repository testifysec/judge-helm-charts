{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "archivista.serviceAccountName" . }}
  labels:
    {{- include "archivista.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
    {{- end }}
  {{- end }}
{{- end }}
