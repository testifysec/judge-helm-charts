{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "archivista.serviceAccountName" . }}
  labels:
    {{- include "archivista.labels" . | nindent 4 }}
  {{- if or .Values.serviceAccount.annotations (and .Values.global.aws .Values.global.aws.irsa .Values.global.aws.irsa.enabled) }}
  annotations:
    {{- include "judge.aws.irsa.annotations" (dict "service" "archivista" "root" .) | nindent 4 }}
    {{- with .Values.serviceAccount.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
    {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
