name: Helm Dependencies Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'charts/**'
  push:
    branches: [ main ]
    paths:
      - 'charts/**'

jobs:
  check-helm-dependencies:
    runs-on: ubuntu-latest
    name: Check Helm Dependencies Freshness

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Check dependency freshness
        id: check
        run: |
          echo "::group::Checking Helm dependency freshness"
          make check-deps
          echo "::endgroup::"

      - name: Validate Helm templates
        run: |
          echo "::group::Validating Helm templates"
          make validate
          echo "::endgroup::"

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Helm Dependencies Check Failed**\n\n' +
                    'Stale Helm dependencies detected! This means .tgz files are older than source files.\n\n' +
                    '**How to fix:**\n' +
                    '1. Run `make deps` in your local repo\n' +
                    '2. Commit the updated .tgz files\n' +
                    '3. Push your changes\n\n' +
                    '**Why this matters:** Stale dependencies cause ArgoCD to deploy outdated configs, ' +
                    'leading to issues like missing Vault annotations.\n\n' +
                    'See the [Makefile](../blob/main/Makefile) for more details.'
            })

      - name: Check all tests passed
        run: |
          echo "::group::Running all tests"
          make test
          echo "::endgroup::"
          echo "✅ All Helm dependency checks passed!"
