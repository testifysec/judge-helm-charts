{{- if .Values.istio.enabled }}
{{- include "judge.validateDomain" . }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "judge.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "judge.labels" . | nindent 4 }}
spec:
  selector:
    {{- toYaml .Values.istio.ingressGatewaySelector | nindent 4 }}
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.{{ .Values.istio.domain }}"
      # HTTP to HTTPS redirect
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: {{ .Values.istio.tlsSecretName | default "wildcard-tls" }}
      hosts:
        - "*.{{ .Values.istio.domain }}"
    {{- $previewRouterEnabled := false }}
    {{- if hasKey .Values "preview-router" }}
      {{- if index .Values "preview-router" "enabled" }}
        {{- $previewRouterEnabled = true }}
      {{- end }}
    {{- end }}
    {{- if $previewRouterEnabled }}
    # Preview subdomain with its own wildcard certificate
    - port:
        number: 443
        name: https-preview
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: preview-wildcard-tls
      hosts:
        - "*.preview.{{ .Values.istio.domain }}"
    {{- end }}
{{- end }}
