apiVersion: v1
kind: Service
metadata:
  name: {{ include "judge-api.fullname" . }}
  labels:
    {{- include "judge-api.labels" . | nindent 4}}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      name: http
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "judge-api.selectorLabels" . | nindent 4 }}
