replicaCount: 1

image:
  registry: YOUR_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com
  # configuration pattern: repository omitted to enable global configuration
  tag: v1.15.0  # Recommended stable version
  # configuration pattern: pullPolicy omitted to enable global configuration
  # Overrides the image tag whose default is the chart appVersion.
  #repository: ghcr.io/in-toto/archivista
  #tag: "0.4.0"

nameOverride: "judge-archivista"  # Standard name for service discovery
fullnameOverride: ""

sqlStore:
  backend: psql  # PostgreSQL recommended (use "mysql" for MySQL/MariaDB)
  connectionString: ""  # Only used if createSecret=true
  # if createSecret is set to false, the helm template will look for an existing secret reffered to by secretName
  # if createSecret is set to true, a secret will be created with the connectionString defined above
  createSecret: false  # Use External Secrets Operator by default
  secretName: ""  # Auto-generated by ESO: {release-name}-judge-archivista-database
  secretKey: "connectionString"  # Standard key name

serviceAccount:
  create: true  # Enable by default for IRSA support
  annotations: {}
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/ROLE_NAME  # Add for IRSA
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""  # Leave empty for auto-generated name: {release-name}-judge-archivista

dapr:
  enabled: true  # Enable Dapr for pub/sub by default

vault:
  enabled: false
  role: archivista
  address: http://vault.vault.svc.cluster.local:8200
  database:
    path: database/creds/archivista
    host: ""  # RDS endpoint (set in values-prod.yaml)
    name: postgres
    sslmode: require

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

deployment:
  env:
    - name: ARCHIVISTA_ENABLE_SPIFFE
      value: "False"
    - name: ARCHIVISTA_LISTEN_ON
      value: tcp://0.0.0.0:8082
    - name: ARCHIVISTA_STORAGE_BACKEND
      value: BLOB
    - name: ARCHIVISTA_BLOB_STORE_USE_TLS
      value: "False"
    - name: ARCHIVISTA_BLOB_STORE_ACCESS_KEY_ID
      value: "minio-user"
    - name: ARCHIVISTA_BLOB_STORE_SECRET_ACCESS_KEY_ID
      value: "minio-password"
    - name: ARCHIVISTA_BLOB_STORE_BUCKET_NAME
      value: "archivista"
    - name: ARCHIVISTA_BLOB_STORE_ENDPOINT
      value: judge-minio.judge.svc.cluster.local:9000
    - name: ARCHIVISTA_ENABLE_GRAPHQL
      value: "true"
    - name: ARCHIVISTA_GRAPHQL_WEB_CLIENT_ENABLE
      value: "true"
    - name: ARCHIVISTA_CORS_ALLOW_ORIGINS 
      value: "*"
    - name: MYSQLPASS
      value: "root"
    - name: ARCHIVISTA_ENABLE_ARTIFACT_STORE
      value: "true"
    
service:
  type: ClusterIP
  port: 8082

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: archivista.publicurl.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - archivista.localhost

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
