suite: Dex OAuth Configuration
templates:
  - istio-virtualservices.yaml
tests:
  - it: should use production-specific Dex domain
    documentIndex: 4  # Dex VirtualService (0: gateway, 1: web, 2: api, 3: fulcio, 4: dex)
    set:
      global.domain: testifysec.dev
      global.istio.enabled: true
      global.istio.hosts.dex: "dex"
      global.istio.hosts.fulcio: "fulcio"
      global.istio.hosts.tsa: "tsa"
      kratos.enabled: true
      dex.enabled: true
    asserts:
      - isKind:
          of: VirtualService
      - equal:
          path: metadata.name
          value: RELEASE-NAME-judge-dex-vs
      - equal:
          path: spec.hosts[0]
          value: "dex.testifysec.dev"

  - it: should use staging-specific Dex domain
    documentIndex: 4
    set:
      global.domain: testifysec.dev
      global.istio.enabled: true
      global.istio.hosts.dex: "staging-dex"
      global.istio.hosts.fulcio: "staging-fulcio"
      global.istio.hosts.tsa: "staging-tsa"
      kratos.enabled: true
      dex.enabled: true
    asserts:
      - isKind:
          of: VirtualService
      - equal:
          path: spec.hosts[0]
          value: "staging-dex.testifysec.dev"

  - it: should use dev-specific Dex domain
    documentIndex: 4
    set:
      global.domain: testifysec.dev
      global.istio.enabled: true
      global.istio.hosts.dex: "dev-dex"
      global.istio.hosts.fulcio: "dev-fulcio"
      global.istio.hosts.tsa: "dev-tsa"
      kratos.enabled: true
      dex.enabled: true
    asserts:
      - isKind:
          of: VirtualService
      - equal:
          path: spec.hosts[0]
          value: "dev-dex.testifysec.dev"

  - it: should use custom Dex subdomain
    documentIndex: 4
    set:
      global.domain: custom-domain.io
      global.istio.enabled: true
      global.istio.hosts.dex: "oauth"
      global.istio.hosts.fulcio: "ca"
      global.istio.hosts.tsa: "timestamp"
      kratos.enabled: true
      dex.enabled: true
    asserts:
      - isKind:
          of: VirtualService
      - equal:
          path: spec.hosts[0]
          value: "oauth.custom-domain.io"

  - it: should propagate domain changes to Dex VirtualService
    documentIndex: 4
    set:
      global.domain: production.example.com
      global.istio.enabled: true
      global.istio.hosts.dex: "auth"
      global.istio.hosts.fulcio: "fulcio"
      global.istio.hosts.tsa: "tsa"
      kratos.enabled: true
      dex.enabled: true
    asserts:
      - isKind:
          of: VirtualService
      - equal:
          path: spec.hosts[0]
          value: "auth.production.example.com"
