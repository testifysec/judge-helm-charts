{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "preview-router.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "preview-router.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "preview-router.selectorLabels" . | nindent 4 }}
{{- end }}