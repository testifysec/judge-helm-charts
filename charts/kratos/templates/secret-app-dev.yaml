{{- if and (not .Values.secret.enabled) .Values.global.dev }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace (include "kratos.fullname" .) }}
{{- $secretsCookie := "" }}
{{- $secretsCipher := "" }}
{{- if $existingSecret }}
{{- $secretsCookie = index $existingSecret.data "secretsCookie" | b64dec }}
{{- $secretsCipher = index $existingSecret.data "secretsCipher" | b64dec }}
{{- else }}
{{- $secretsCookie = randAlphaNum 32 }}
{{- $secretsCipher = randAlphaNum 32 }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kratos.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kratos.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
type: Opaque
stringData:
  dsn: "postgresql://{{ .Values.global.devDatabase.username }}:{{ .Values.global.devDatabase.password }}@{{ .Release.Name }}-postgresql:5432/kratos?sslmode=disable"
  secretsCookie: {{ $secretsCookie | quote }}
  secretsCipher: {{ $secretsCipher | quote }}
  oidcGithubClientId: "dev-mode-placeholder-client-id"
  oidcGithubClientSecret: "dev-mode-placeholder-secret"
{{- end }}
